add_newline = false
right_format = "$time"

[hostname]
ssh_only = false
format = "@[$hostname](bold 045)\\] "
disabled = false

[character]
format = "$symbol"
success_symbol = "[▸▹](bold green) "
error_symbol = "[▸▹](bold red) "
disabled = false

[battery]
full_symbol = "• "
charging_symbol = "⇡ "
discharging_symbol = "⇣ "
unknown_symbol = "❓ "
empty_symbol = "❗ "

[typst]
symbol = "typst "

[directory]
truncation_length = 8
truncation_symbol = "…/"
truncate_to_repo = false
read_only = " ro"

[aws]
format = "\\[[$symbol($profile)(\\($region\\))(\\[$duration\\])]($style)\\]"
symbol = "aws "

